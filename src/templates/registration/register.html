{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    BizON. Registration
{% endblock %}

{% block content %}

    <main>
        <!-- account-area-start -->
        <div class="account-area mt-70 mb-70">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="basic-login">
                            <h5>Sign up</h5>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" value="Register"  class="tp-in-btn w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- account-area-end -->
    </main>

{% endblock %}
